<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/estilos.css" media="screen" />
<title>Toma de datos</title>
</head>
<body>
  <header>
    <h1 class="titulo">Toma de datos</h1>
  </header>
  <section class="form_contenedor">
    <form id="formul" name="formul" class="formulario"  method="get" action="">
      <ul>
        <li>
          <label class="description" for="edad">Edad </label>
          <div>
              <input id="edad" name="edad" class="element text medium" type="text" />
              <span class="aviso"></span> 
          </div>
          <p class="guidelines" id="guide_1"><small>Introducir la edad en números</small></p> 
		</li>
        <li>
          <label class="description" for="dni">DNI </label>
          <div>
              <input id="dni" name="dni" class="element text medium" type="text" />
              <span class="aviso"></span> 
          </div>
          <p class="guidelines" id="guide_2"><small>Introducir un DNI valido</small></p> 
		</li>
        <li style="width:100%">
          <label class="description" for="comentario">Comentario </label>
          <div>
              <textarea id="comentario" name="comentario" class="element textarea medium" ></textarea>
              <span class="aviso"></span> 
          </div>
          <p class="guidelines" id="guide_3"><small>Si se introduce comentario mínimo 20 caracteres</small></p> 
		</li>
        <li>
          <label class="description" for="clave">Clave </label>
          <div>
              <input id="clave" name="clave" class="element text medium  pass" type="text" />
              <span class="aviso"></span> 
          </div>
          <p class="guidelines" id="guide_4"><small>Debe que contener al menos 1 letra y<br> 1 número, y con 6 caracteres mínimo</small></p> 
		</li>
        <li>
          <label class="description" for="claveRe">Repetir Clave </label>
          <div>
              <input id="claveRe" name="claveRe" class="element text medium  pass" type="text" />
              <span class="aviso"></span> 
          </div>
          <p class="guidelines" id="guide_5"><small>Debe coincidir con la clave</small></p> 
		</li>
        <li class="buttons">
          <input id="boto" class="button_text" type="submit" name="submit" value="Enviar" />
		</li>
      </ul>
    </form>
  </section>
  <div id="respuesta"></div>
  <script src="js/validar.js"></script>
</body>
</html>
